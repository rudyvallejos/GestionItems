<body>

<div><h2>Editar Atributo</h2></div>
<div><h3>Tipo de Item: ${tipoItem.descripcion}</h3></div> 

  <form  display="none" action="/tipoItems/actualizar_atributo" method="post">
	<input type="hidden" name="id" value="${atributo.id}"/>
    <input type="hidden" name="tipo_item_id" value="${tipoItem.id}"/>
    <label>Nombre:</label>
    <input name="nombre" value="${atributo.nombre_atributo}"/>
    <tr><td>Tipo:</td>
      <td>
        <select name="idTipo">
            <!--option py:for="tipo in tipos" value="${tipo.id}">${tipo.descripcion}</option-->
              <py:for each="tipo in tipos">
        
        	  <py:if test="idTipo == tipo.id">
                <option value="$tipo.id" selected="selected">$tipo.descripcion</option>
              </py:if>
              <py:if test="idTipo!= tipo.id">
                <option value="$tipo.id">$tipo.descripcion</option>
              </py:if>
           </py:for>    
         </select>
      </td></tr>
		
	<br/><br/>
	
 
	
	
	<input type="button" name="cancelar" value="Cancelar" onclick="salir(this,'${tipoItem.id}');"/>
 	<input type="submit" name="submit" value="Guardar"/>
  </form>
