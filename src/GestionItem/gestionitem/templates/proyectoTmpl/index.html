<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="master.html" />
<head>

  <link rel="stylesheet" type="text/css" href="/toscawidgets/resources/tw.forms/static/grid.css" media="all" />
  
  <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>

  <title>Lista de Proyectos</title>
  
  <style>
    #menu_items {
  	padding:0px 12px 0px 2px;
  	list-style-type:None
    }
  </style>
  
  <link rel="stylesheet" type="text/css" media="screen" href="/css/style.css"/>
  <link rel="stylesheet" type="text/css" media="screen" href="/css/admin.css"/>

</head>

<body class="tundra">
  <div id="proyecto-index">
    <h2>Lista de Proyectos</h2>   
   
    <a href="${tg.url('/proyecto/nuevo')}">Nuevo Proyecto</a>

    <div class="crud_table" style="height:50%; width:90%">

      <table class="grid">
        
         <thead>
            <tr><th>Identificador</th><th>Descipcion</th><th>Lider</th><th>Fecha de Creacion</th><th>Estado</th></tr>
         </thead>
        
         <tbody>
            <tr py:for="proyecto in proyectos">
                <th class="proyecto-id">${proyecto.id}</th>
                <td class="proyecto-descripcion">${proyecto.descripcion}</td>
		<td class="proyecto-lider">${proyecto.lider.user_name}</td>
		<td class="proyecto-fecha">${proyecto.fecha_creacion}</td>
                <td class="proyecto-estado">${proyecto.estadoObj.descripcion}</td>
            </tr>
        </tbody>

      </table>

    </div>
  </div>
  
<div class="clearingdiv" />
</body>
</html>
